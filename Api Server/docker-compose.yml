services:
  api:
    image: node:22.13.1-bookworm-slim
    container_name: api
    volumes:
      - .:/src
    networks:
      - internal-net
    env_file:
      - .env
    working_dir: /src
    command: ["npm", "start"]
    ports:
      - 3000:3000

networks:
  internal-net:
    name: internal-net
    external: true
